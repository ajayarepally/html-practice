<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot</title>
</head>
<body align="center">
    <h1>Forgot Password</h1>
    <form action="./changepassword.html" method="get">
        <label for="username">Username</label><br>
        <input type="text" id="username" name="username" pattern="[a-z]+" title="please enter from a-z" placeholder="Enter username" required><br><br>
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" placeholder="Enter new password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%&]).{8,16}" title="Password must contain 1 character from(a-z,A-Z,0-9,!@#$%&) and length should be b/w (8,16)" placeholder="Enter Password" required><br><br>
        <label for="otp">OTP</label><br>
        <input type="otp" id="otp" name="otp" pattern="1204" title="Please enter otp:1204" placeholder="Enter OTP" required><br><br>
        <input type="submit" value="Change Password"><br><br>
        <a href="./Login.html">login page</a>&nbsp;&nbsp;
        <a href="./register.html">Register</a>
    </form>
</body>
</html>
