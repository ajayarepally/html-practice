<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change password</title>
</head>
<body align="center">
    <form action="./loginsuccess.html" method="get">
    <h2>Password Changed Successfully</h2><br><br>
    <label for="username">Username</label><br>
    <input type="text" id="username" name="username" pattern="[a-z]+" title="please enter from a-z" placeholder="Enter Username" required><br><br>
    <label for="password">New Password</label><br>
    <input type="=password" id="password" placeholder="Enter New Password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%&]).{8,16}" title="Password must contain 1 character from(a-z,A-Z,0-9,!@#$%&) and length should be b/w (8,16)" placeholder="Enter Password"  required><br><br>
    <input type="submit" value="Login"><br><br>
    <a href="./register.html">Register</a>
</form>
</body>
</html>
